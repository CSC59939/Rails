language: node_js
node_js:
  - '10'
# Only build pushed master and pushed pull request to master
branches:
  only:
  - master
cache:
  directories:
  - node_modules
jobs:
  include:
    - stage:
      - name: test
      script:
        - cd ./functions && npm install && cd ..
        - cd ./website && npm install
        - npm run lint
        - npm test
    - stage:
      - name: build&deploy
      if: branch = master
      script:
        - npm install -g firebase-tools
        - cd ./functions && npm install && cd ..
        - cd ./website && npm install
        - npm run build
        - firebase deploy --only hosting --token $FIREBASE_TOKEN
